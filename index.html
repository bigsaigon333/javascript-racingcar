<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
    <script type="module" src="./src/js/index.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="d-flex justify-center mt-5">
        <div>
          <section class="title-container">
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
          </section>
          <section class="car-name-input-container">
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <div class="d-flex">
              <input
                type="text"
                class="car-name-input-container__input w-100 mr-2"
                placeholder="자동차 이름"
              />
              <button
                type="button"
                class="car-name-input-container__button btn btn-cyan"
              >
                확인
              </button>
            </div>
          </section>
          <section class="lap-count-input-container mt-5 --hidden">
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input
                type="number"
                class="lap-count-input-container__input w-100 mr-2"
                placeholder="시도 횟수"
              />
              <button
                type="button"
                class="lap-count-input-container__button btn btn-cyan"
              >
                확인
              </button>
            </div>
          </section>
        </div>
      </div>
      <div class="d-flex justify-center mt-5">
        <section class="game-progress-container mt-4 d-flex"></section>
      </div>
      <div class="d-flex justify-center mt-5">
        <section class="game-result-container --hidden">
          <h2 class="game-result-container__winners"></h2>
          <div class="d-flex justify-center">
            <button
              type="button"
              class="game-result-container__button btn btn-cyan"
            >
              다시 시작하기
            </button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
